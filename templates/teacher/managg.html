    <style>
        .attendance-toggle {
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #FFB6C1; /* Light red for absent */
            border: none;
            border-radius: 4px;
        }
        .attendance-toggle[data-status="1"] {
            background-color: #90EE90; /* Light green for present */
        }
    </style>
</head>

<div class="editable">
  <p class="big">This text is big</p>
  <p class="small">This text is small<p>
</div>
